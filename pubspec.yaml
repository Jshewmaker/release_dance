name: release_dance
description: A new Flutter project generated by Very Good Start.
version: 0.0.1+1
publish_to: none

environment:
  sdk: ^3.4.0
  flutter: 3.22.0

dependencies:
  analytics_repository:
    path: packages/analytics_repository/analytics_repository
  app_config_repository:
    path: packages/app_config_repository/app_config_repository
  app_support_repository:
    path: packages/app_support_repository
  app_ui:
    path: packages/app_ui
  authentication_client:
    path: packages/authentication_client/authentication_client
  bloc: ^8.1.3
  cloud_firestore: ^5.0.2
  cloud_firestore_client:
    path: packages/cloud_firestore_client
  connectivity_repository:
    path: packages/connectivity_repository
  equatable: ^2.0.5
  fake_apm_repository:
    path: packages/apm_repository/fake_apm_repository
  fake_app_config_repository:
    path: packages/app_config_repository/fake_app_config_repository
  firebase_authentication_client:
    path: packages/authentication_client/firebase_authentication_client
  firebase_core: ^3.1.1
  flow_builder: ^0.1.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  flutter_event_calendar: ^1.0.0
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  font_awesome_flutter: ^10.7.0
  form_inputs:
    path: packages/form_inputs
  go_router: ^14.2.0
  hydrated_bloc: ^9.1.4
  intl: ^0.19.0
  path_provider: ^2.1.2
  plugin_platform_interface: ^2.1.8
  release_profile_repository:
    path: packages/release_profile_repository
  secure_storage:
    path: packages/storage/secure_storage
  url_launcher: ^6.2.5
  url_launcher_platform_interface: ^2.3.2
  user_repository:
    path: packages/user_repository

dev_dependencies:
  bloc_test: ^9.1.6
  build_runner: ^2.4.8
  build_verify: ^3.1.0
  build_version: ^2.1.1
  flutter_gen_runner: ^5.6.0
  flutter_test:
    sdk: flutter
  meta: ^1.11.0
  mocktail: ^1.0.3

dependency_overrides:
  # Override until flutter_secure_storage supports WASM:
  # https://github.com/mogol/flutter_secure_storage/issues/732
  flutter_secure_storage_web: ^2.0.0-beta.1

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/

flutter_gen:
  output: lib/generated/
  line_length: 80

  integrations:
    flutter_svg: true
